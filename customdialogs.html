<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="outputal webpage for Maximilian Wang" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dialogs</title>
    <script type="text/javascript" src="./DOMPurify-main/dist/purify.js"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <button id="alertBtn">Alert</button>
    <button id="confirmBtn">Confirm</button>
    <button id="promptBtn">Prompt</button>
    <hr>
    <output id="outputText"></output>

    <dialog id="custAlert">
       <p>Alert pressed!</p> 
       <button id="alertOK">Ok</button>
    </dialog>

    <dialog id="custConfirm">
        <p>Do you confirm this?</p>
        <button id="confirmCancel">Cancel</button>
        <button id="confirmOk">Ok</button>
    </dialog>

    <dialog id="custPrompt">
        <p>What is your name?</p>
        <input id="promptBox">
        <button id="cancelPrompt">Cancel</button>
        <button id="submitPrompt">Ok</button>
    </dialog>
    
    <script type="module">
        import {alertDialog} from './customdialog.js';
        import {confirmDialog} from './customdialog.js';
        import {promptDialog} from './customdialog.js';
        alertDialog();
        confirmDialog();
        promptDialog();
    </script>
</body>
</html>
